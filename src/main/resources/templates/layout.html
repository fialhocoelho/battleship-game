<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >

    <head>
        <meta charset="UTF-8">
        <title>Batalha Intergalática</title>

        <!--CSS-->
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

        <link th:href="@{css/style.css}" rel="stylesheet"/>

        <!--JS-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/welcome">Welcome</a></li>
                        <li sec:authorize="hasAuthority('ADMIN')"><a href="/admin">Administração</a></li>
                    </ul>

                    <form action="/logout" method="post" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-log-out"></span>
                            Sair
                        </button>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </nav>

        <div class="container" >
            <div layout:fragment="content">O conteúdo das páginas filhas aparecerão aqui.</div>
        </div>

        <div class="container">
            <hr />
            <footer>
                <h4>Trabalho realizado para a matéria de Engenharia de Software III da <a href="http://www.fatecsp.br/" target="_blank">Fatec São Paulo</a></h4>
            </footer>
        </div>
    </body>
</html>
