<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        layout:decorate="~{layout}" >

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <title>Batalha Intergal√°tica</title>
    </head>

    <body>
    <div layout:fragment="content">
        <h3>Error</h3>
        <div>
            Logged in user: <b th:inline="text" sec:authentication="principal.username"></b>
            <br />
            Roles: <b th:inline="text" sec:authentication="principal.roles"></b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Log Out"/>
            </form>
        </div>
        <p class="error" th:text="${errorMsg}">Error</p>
    </div>
    </body>

</html>
