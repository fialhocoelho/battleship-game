<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <title>Batalha Intergalática</title>

        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
        <link th:href="@/static/css/style.css}" rel="stylesheet"/>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Home</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/welcome">Welcome</a></li>
                        <li sec:authorize="hasAuthority('ADMIN')"><a href="/admin">Administração</a></li>
                    </ul>

                    <form action="/logout" method="post" class="navbar-form navbar-right">
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-log-out"></span>
                            Sair
                        </button>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Fatec São Paulo
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="http://www.fatecsp.br/" target="_blank">Site</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" >
            <div layout:fragment="content">O conteúdo das páginas filhas aparecerão aqui.</div>
        </div>

        <div class="container" >
            <hr />

            <footer>
                <h4>Trabalho realizado para a matéria de Engenharia de Software III</h4>
            </footer>
        </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
